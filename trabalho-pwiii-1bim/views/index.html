<head>
  <style>
    .main-content{
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
    }
    /* Sidebar */
    .sidebar {
      width: 80px;
      background-color: #181818;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      gap: 20px;
      border-right: 2px solid #333;
    }

    .sidebar button {
      width: 40px;
      height: 30px;
      background-color: #282828;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

  </style>
</head>

{% extends 'base.html' %}
{% block content %}
<main class="main-content">
  <div class="sidebar">
    <button></button>
    <button></button>
    <button></button>
    <button></button>
  </div>
  
  <div class="main">
    <div class="section">
      <h2>Clássica</h2>
      <div class="card-row">
        {% for music in popularClassicMusics %}
        <form action="{{url_for('player')}}" method="post">
          <input type="hidden" name="music_title" value="{{ music['title'] }}">
          <input type="hidden" name="music_id" value="{{ music['album']['id'] }}">
          <input type="hidden" name="album_cover" value="{{ music['album']['cover_small'] }}">
          
          <button type="submit" class="card">
            <img src="{{ music['album']['cover_small'] }}" alt="{{ music['album']['title'] }}" style="width: 32px;">
            <p>{{ music['title'] }}</p>
          </button>
        </form>
        {% endfor %}
      </div>
    </div>
    
  
    <div class="section">
      <h2>Rock</h2>
      <div class="card-row">
        {% for music in popularRockMusics %}
        <form action="{{url_for('player')}}" method="post">
          <input type="hidden" name="music_title" value="{{ music['title'] }}">
          <input type="hidden" name="music_id" value="{{ music['album']['id'] }}">
          <input type="hidden" name="album_cover" value="{{ music['album']['cover_small'] }}">
          
          <button type="submit" class="card">
            <img src="{{ music['album']['cover_small'] }}" alt="{{ music['album']['title'] }}" style="width: 32px;">
            <p>{{ music['title'] }}</p>
          </button>
        </form>
        {% endfor %}

      </div>
    </div>
  
    <div class="section">
      <h2>Forró</h2>
      <div class="card-row">
        {% for music in popularForroMusics %}
        <form action="{{url_for('player')}}" method="post">
          <input type="hidden" name="music_title" value="{{ music['title'] }}">
          <input type="hidden" name="music_id" value="{{ music['album']['id'] }}">
          <input type="hidden" name="album_cover" value="{{ music['album']['cover_small'] }}">
          
          <button type="submit" class="card">
            <img src="{{ music['album']['cover_small'] }}" alt="{{ music['album']['title'] }}" style="width: 32px;">
            <p>{{ music['title'] }}</p>
          </button>
        </form>
        {% endfor %}
      </div>
    </div>
  </div>

  <div id="music">
    
  </div>
  
</main>
    
{% endblock %}
