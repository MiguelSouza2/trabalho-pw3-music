<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <!-- Adicionando o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <div class="container mx-auto p-8">
        <h2 class="text-3xl font-bold text-center text-purple-800">Cadastro de Usuários</h2>
        <hr class="my-4">
        
        <!-- Formulário de Cadastro -->
        <form action="{{ url_for('cadmusica') }}" method="POST">
            <div class="space-y-5">
                <!-- Nome -->
                <div class="space-y-2">
                    <label for="Nome" class="block text-sm font-medium text-purple-600">Nome completo</label>
                    <div class="relative">
                        <input
                            type="text"
                            name="Nome"
                            id="Nome"
                            class="w-full bg-white/10 border border-purple-300/30 rounded-lg py-3 pl-10 pr-4 text-purple-700 placeholder-purple-200/60 outline-none focus:ring-2 focus:ring-purple-400 transition-all duration-300"
                            placeholder="Seu nome completo"
                            required
                        />
                    </div>
                </div>

                <!-- Email -->
                <div class="space-y-2">
                    <label for="email" class="block text-sm font-medium text-purple-600">Email</label>
                    <div class="relative">
                        <input
                            type="email"
                            name="email"
                            id="email"
                            class="w-full bg-white/10 border border-purple-300/30 rounded-lg py-3 pl-10 pr-4 text-purple-700 placeholder-purple-200/60 outline-none focus:ring-2 focus:ring-purple-400 transition-all duration-300"
                            placeholder="seu.email@exemplo.com"
                            required
                        />
                    </div>
                </div>

                <!-- Senha -->
                <div class="space-y-2">
                    <label for="Senha" class="block text-sm font-medium text-purple-600">Senha</label>
                    <div class="relative">
                        <input
                            type="password"
                            name="Senha"
                            id="Senha"
                            class="w-full bg-white/10 border border-purple-300/30 rounded-lg py-3 pl-10 pr-4 text-purple-700 placeholder-purple-200/60 outline-none focus:ring-2 focus:ring-purple-400 transition-all duration-300"
                            placeholder="Mínimo 8 caracteres"
                            required
                        />
                    </div>
                </div>

                <!-- Termos de Serviço -->
                <div class="flex items-center">
                    <input
                        type="checkbox"
                        id="terms"
                        name="terms"
                        class="h-4 w-4 rounded border-gray-300 text-purple-600 focus:ring-purple-500 cursor-pointer"
                        required
                    />
                    <label for="terms" class="ml-2 text-sm text-purple-600">
                        Eu concordo com os <a href="https://webcrumbs.cloud/placeholder" class="text-purple-300 hover:text-white underline">termos de serviço</a> e <a href="https://webcrumbs.cloud/placeholder" class="text-purple-300 hover:text-white underline">política de privacidade</a>
                    </label>
                </div>

                <!-- Botão de Enviar -->
                <button
                    type="submit"
                    class="w-full bg-gradient-to-r from-purple-400 to-indigo-500 text-white font-medium py-3 rounded-lg shadow-lg hover:from-purple-500 hover:to-indigo-600 transform hover:-translate-y-1 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
                >
                    Criar conta
                </button>
            </div>
        </form>

        <hr class="my-4">
        
        <!-- Lista de Usuários Cadastrados -->
        <div class="mt-8">
            <h4 class="text-2xl font-semibold text-purple-800">Usuários cadastrados:</h4>
            {% for user in userlist %}
            <div class="bg-gray-100 p-4 rounded-lg shadow-md mt-4">
                <p><strong>Nome:</strong> {{ user.Nome }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Senha:</strong> {{ user.Senha }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock content %}
</body>
</html>
